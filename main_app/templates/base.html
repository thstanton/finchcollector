{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Finch Collector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">Finch Collector</a>
                <ul class="right">
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'food_create' %}">Add new Food</a></li>
                    {% comment %} <li><a href="{% url 'food_index' %}">All Foods</a></li> {% endcomment %}
                    <li><a href="{% url 'finch_create' %}">Add a Finch</a></li>
                    <li><a href="{% url 'index' %}">See All Finches</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="page-footer">
        <p>Finch Collector 2023</p>
    </footer>
</body>
</html>
