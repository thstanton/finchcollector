{% extends "base.html" %}
{% block content %}

    <h1>Finch Details</h1>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ finch.image }}" alt="">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ finch.name }}</span>
                        <p>Type: {{ finch.type }}</p>
                        <p>Appearance: {{ finch.appearance }}</p>
                        <p>Seen: {{ finch.seen }}</p>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
