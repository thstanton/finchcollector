{% extends "base.html" %}
{% block content %}

    <h1>Finches</h1>

    {% for finch in finches %}
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ finch.image }}" alt="">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ finch.name }}</span>
                        <p>Type: {{ finch.type }}</p>
                        <p>Seen: {{ finch.seen }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'detail' finch.id %}">More info</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}


{% endblock %}
